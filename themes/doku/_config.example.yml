# Sidebar Items
# --------------------
sidebar:
  zh-CN: # Language
    docs: # Type bname
      level: 2 # 1 or 2
      items:
        # 1 level example:
        # - 开始使用 | start.html
        # - 配置文件 | config.html
        #
        # 2 level example:
        # 开始使用:
        #  - 安装 | install.html
        #  - 配置 | config.html
        # 基本操作:
        #  - 编写 | writing.html


